<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <h1>Welcome to My Slow Website</h1>
        <nav>
            <a href="index.html">About Me</a>
            <a href="blog.html">Blog</a>
            <a href="gallery.html">Gallery</a>
            <a href="music.html">Music</a>
        </nav>
    </header>

    <!-- Content -->
    <main>
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/200" alt="Image 1" onclick="toggleImageSize(this)">
            <img src="https://via.placeholder.com/200" alt="Image 2" onclick="toggleImageSize(this)">
            <img src="https://via.placeholder.com/200" alt="Image 3" onclick="toggleImageSize(this)">
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Made with ❤️ in black, pink, green, and blue.</p>
    </footer>

    <script>
        function toggleImageSize(image) {
            image.classList.toggle('enlarged');
        }
    </script>
</body>
</html>
