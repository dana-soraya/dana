<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MySpace-Inspired Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        .cover-image {
            background-image: url('your-cover-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 300px;
            width: 100%;
        }
        .title {
            margin-top: 20px;
            font-size: 3em;
            color: #00ccff;
            text-shadow: 2px 2px 5px #000;
        }
        .intro {
            margin: 20px auto;
            max-width: 600px;
            font-size: 1.2em;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
        a {
            color: #00ccff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Cover Image Section -->
    <div class="cover-image"></div>

    <!-- Title Section -->
    <h1 class="title">Welcome to My Page</h1>

    <!-- Intro Section -->
    <div class="intro">
        <p>Hi there! This is my personal space on the web. I’m excited to share my thoughts, projects, and more with you!</p>
        <p>Feel free to look around and <a href="#contact">get in touch</a> if you’d like to connect.</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        &copy; 2024 MySpace-Inspired Page. Made with nostalgia and ❤️.
    </div>

</body>
</html>
